<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Feed</title>
		<link
			href="https://fonts.googleapis.com/css?family=Charm:700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<nav class="">
			<div class="nav-col-1">
				<div class="header-cam">
					<a href="#"><i class="las la-video"></i></a>
				</div>
			</div>
			<div class="nav-col-2">
				<div class="nav-text">Rocket League</div>
			</div>
			<div class="nav-col-3">
				<div class="header-messages">
					<a href="#"><i class="lab la-telegram-plane"></i></a>
				</div>
			</div>
		</nav>
		<div class="feed">
			<div class="post">
				<div class="post-header">
					<div class="post-author">
						<a href="#">
							<img
								class="pure-img"
								src="https://www.speakingtigerbooks.com/wp-content/uploads/2016/09/facebook-default-no-profile-pic.jpg"
								alt="Author Picture"
								srcset=""
						/></a>
						<p class="post-name">Username</p>
					</div>
					<div class="post-settings">
						<a href="#"
							><img class="pure-img" src="imgs/report.svg" alt="" srcset=""
						/></a>
					</div>
				</div>
				<div class="post-content"></div>
				<div class="post-footer">
					<div class="post-social"></div>
					<div class="post-LB"></div>
					<div class="post-stats"></div>
					<div class="post-comments"></div>
				</div>
			</div>
			<div class="pure-g post">
				<div class="pure-g post-header">
					<div class="pure-u-1-2 post-author">
						<a href="#">
							<img
								class="pure-img"
								src="https://www.speakingtigerbooks.com/wp-content/uploads/2016/09/facebook-default-no-profile-pic.jpg"
								alt="Author Picture"
								srcset=""
						/></a>
						<p class="post-name">Username</p>
					</div>
					<div class="pure-u-1-2 post-settings">
						<a href="#"
							><img class="pure-img" src="imgs/report.svg" alt="" srcset=""
						/></a>
					</div>
				</div>
				<div class="post-content"></div>
				<div class="post-footer">
					<div class="post-social"></div>
					<div class="post-LB"></div>
					<div class="post-stats"></div>
					<div class="post-comments"></div>
				</div>
			</div>
			<div class="post">
				<div class="post-header">
					<div class="post-author">
						<a href="#">
							<img
								class="pure-img"
								src="https://www.speakingtigerbooks.com/wp-content/uploads/2016/09/facebook-default-no-profile-pic.jpg"
								alt="Author Picture"
								srcset=""
						/></a>
						<p class="post-name">Username</p>
					</div>
					<div class="post-settings">
						<a href="#"
							><img class="pure-img" src="imgs/report.svg" alt="" srcset=""
						/></a>
					</div>
				</div>
				<div class="post-content"></div>
				<div class="post-footer">
					<div class="post-social"></div>
					<div class="post-LB"></div>
					<div class="post-stats"></div>
					<div class="post-comments"></div>
				</div>
			</div>
		</div>

		<footer>
			<div>
				Icons made by
				<a href="https://www.flaticon.com/authors/freepik" title="Freepik"
					>Freepik</a
				>
				from
				<a href="https://www.flaticon.com/" title="Flaticon"
					>www.flaticon.com</a
				>
			</div>
		</footer>
	</body>
</html>
